# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:equitydb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true

# Use modern Jakarta persistence
spring.jpa.properties.hibernate.jakarta.persistence.schema-generation.create-source=metadata
spring.jpa.properties.hibernate.jakarta.persistence.schema-generation.scripts.action=create
spring.jpa.properties.hibernate.jakarta.persistence.schema-generation.scripts.create-target=create.sql

spring.threads.virtual.enabled=true

# Swagger configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true

spring.profiles.active=demo